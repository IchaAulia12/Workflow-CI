name: ML CI Workflow

on:
  push:
    paths:
      - "MLProject/**"
      - ".github/workflows/ci.yml"
  workflow_dispatch:

jobs:
  build-and-run-fixed:
    runs-on: ubuntu-latest
    env:
      MLFLOW_TRACKING_URI: ${{ secrets.MLFLOW_TRACKING_URI }}
      MLFLOW_TRACKING_USERNAME: ${{ secrets.MLFLOW_TRACKING_USERNAME }}
      MLFLOW_TRACKING_PASSWORD: ${{ secrets.MLFLOW_TRACKING_PASSWORD }}

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Setup Conda
      uses: conda-incubator/setup-miniconda@v2
      with:
        environment-file: MLProject/conda.yaml
        activate-environment: mlproject-env
    - name: Preprocess data
      run: |
        mkdir -p processed
        python automate_Icha-aulia.py data/StudentsPerformance.csv processed/StudentsPerformance_cleaned.csv

    - name: Run MLflow project
      run: |
        cd MLProject
        mlflow run . --entry-point main \
          -P data_path="../processed/StudentsPerformance_cleaned.csv"
          
    - name: Upload model artifact
      uses: actions/upload-artifact@v4
      with:
        name: model
        path: MLProject/artifacts/model.pkl
      continue-on-error: true # Optional: Allows the workflow to continue even if this step fails temporarily
    - name: Build Docker image
      run: docker build -t ichaaulia/student-passed-classifier:latest MLProject

    - name: Log in to DockerHub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: Push Docker image to DockerHub
      run: docker push ichaaulia/student-passed-classifier:latest
